
<div class="overlay" *ngIf="loader">
  <mat-spinner class="custom-spinner"></mat-spinner>
</div>

<div class="book-appointment-container">
    <h2>Book an Appointment</h2>
    <form [formGroup]="appointmentForm" (ngSubmit)="onPayment()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Doctor</mat-label>
          <input matInput formControlName="doctorName">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="datePicker" #AppointmentDate formControlName="dateAvailable" placeholder="Choose a Date" (ngModelChange)="onChangeEvents()"required>
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-error *ngIf="appointmentForm.controls['dateAvailable'].touched && appointmentForm.controls['dateAvailable'].invalid">
          *Plz Select Date
        </mat-error>
      </div>
      
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Time Slot</mat-label>
          <mat-select formControlName="availabilityId" required>
            <mat-option *ngFor="let slot of timeSlots" [value]="slot.availabilityId">{{ slot.timeSlot }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="appointmentForm.controls['availabilityId'].touched && appointmentForm.controls['availabilityId'].invalid">
          *Plz choose TimeSlot
        </mat-error>
      </div>
      <button mat-raised-button color="accent" type="submit">Make Payment</button>
    </form>
    
  </div>
