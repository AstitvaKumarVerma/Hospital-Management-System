<div>
    <mat-form-field >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Patient" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- PatientId Column -->
            <ng-container matColumnDef="patientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientId </th>
                <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
            </ng-container>
    
            <!-- PatientName Column -->
            <ng-container matColumnDef="patientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientName </th>
                <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
            </ng-container>
    
            <!-- FatherName Column -->
            <ng-container matColumnDef="fatherName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FatherName </th>
                <td mat-cell *matCellDef="let row"> {{row.fatherName}} </td>
            </ng-container>
    
            <!-- PatientDob Column -->
            <ng-container matColumnDef="patientDob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientDob </th>
                <td mat-cell *matCellDef="let row">{{row.patientDob }}</td>
            </ng-container>
    
            <!-- PatientPhone Column -->
            <ng-container matColumnDef="patientPhone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientPhone </th>
                <td mat-cell *matCellDef="let row"> {{row.patientPhone}} </td>
            </ng-container>
    
            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
    
            <!-- Edit Column -->
            <!-- <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon  (click)="goToEditPatient(row)"style="cursor: pointer;">edit</mat-icon>
                </td>
            </ng-container> -->
    
            <!-- Delete Column  -->
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon color="warn" style="cursor: pointer;" (click)="DeletePatient(row.patientId)">delete</mat-icon>
                </td>
            </ng-container>
    
            <!-- ViewDetails Column  -->
            <ng-container matColumnDef="ViewDetails">
                <th mat-header-cell *matHeaderCellDef>ViewDetails</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon color="warn" style="cursor: pointer;" (click)="ViewPatientDetails(row.patientId)">
                        description
                    </mat-icon>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
