<div class="doctorNav">
    <h1 class="example-spacer">
        <b>
            Select Doctor & Book Appointment
        </b>
    </h1>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Doctor" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- DoctorName Column -->
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorName </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorName}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <!-- DoctorPhone Column -->
        <ng-container matColumnDef="doctorPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorPhone </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorPhone}} </td>
        </ng-container>


        <!-- BookAppointment Column  -->
        <ng-container matColumnDef="BookAppointment">
            <th mat-header-cell *matHeaderCellDef>BookAppointment</th>
            <td mat-cell *matCellDef="let row" style="text-align: left;">
                <mat-icon style="cursor: pointer;" (click)="openBookAppointmentDialog(row.doctorId, row.doctorName)"
                    color="primary">
                    event
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
