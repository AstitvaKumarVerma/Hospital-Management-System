<div class="update-doctor-container">
    <div class="dialog-header">
      <!-- <h2>Update Doctor</h2> -->
      <!-- <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button> -->
    </div>
    <h2>Update Doctor</h2>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="doctor-form">
      <div class="form-row">
        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="doctorName" placeholder="Doctor Name" required>
          </mat-form-field>
          <div *ngIf="doctorForm.controls['doctorName'].touched && doctorForm.controls['doctorName'].invalid" class="error-msg">
            <span>*Name required</span>
          </div>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" formControlName="doctorPhone" placeholder="Phone Number" minlength="10" maxlength="10">
          </mat-form-field>
          <div *ngIf="doctorForm.controls['doctorPhone'].touched && doctorForm.controls['doctorPhone'].invalid" class="error-msg">
            <div *ngIf="doctorForm.get('doctorPhone')?.hasError('minlength') || doctorForm.get('doctorPhone')?.hasError('maxlength')">
              <span>*Phone should contain 10 Numbers Only</span>
            </div>
          </div>
        </div>
        

        <div class="form-group">
          <mat-form-field>
            <!-- Add the [max] attribute to disable future dates -->
            <input matInput formControlName="doctorDob" placeholder="Date of Birth" [matDatepicker]="dobPicker" required
              [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
            <mat-datepicker #dobPicker></mat-datepicker>
          </mat-form-field>
          <div *ngIf="doctorForm.controls['doctorDob'].touched && doctorForm.controls['doctorDob'].invalid" class="error-msg">
            <span>*Date of Birth required</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="doctorEmail" placeholder="Email">
          </mat-form-field>
          <div *ngIf="doctorForm.controls['doctorEmail'].touched && doctorForm.controls['doctorEmail'].invalid" class="error-msg">
            <span>*Email required</span>
          </div>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="doctorPassword" placeholder="Password">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" required>
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Others">Others</mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="doctorForm.controls['gender'].touched && doctorForm.controls['gender'].invalid" class="error-msg">
            <span>*Gender required</span>
          </div>
        </div>
      </div>
      
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Update</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
