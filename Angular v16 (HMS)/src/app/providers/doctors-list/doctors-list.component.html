<div class="doctorNav">
    <button mat-raised-button color="primary" type="Button" (click)="GoToAddDoctor()">Add_Doctor</button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Doctor" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- DoctorId Column -->
        <ng-container matColumnDef="doctorId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorId </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorId}} </td>
        </ng-container>

        <!-- DoctorName Column -->
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorName </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorName}} </td>
        </ng-container>

        <!-- DoctorDob Column -->
        <!-- <ng-container matColumnDef="doctorDob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorDob </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorDob | date}} </td>
        </ng-container> -->

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <!-- DoctorEmail Column -->
        <ng-container matColumnDef="doctorEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorEmail </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorEmail}} </td>
        </ng-container>


        <!-- DoctorPhone Column -->
        <ng-container matColumnDef="doctorPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DoctorPhone </th>
            <td mat-cell *matCellDef="let row"> {{row.doctorPhone}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="Edit" >
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let row" >
                <mat-icon style="cursor: pointer;" (click)="goToEditDoctor(row)">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column  -->
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let row">
                <!--" -->
                <mat-icon style="cursor: pointer;" (click)="DeleteDoctor(row.doctorId)" color="warn">delete</mat-icon>
            </td>
        </ng-container>

        <!-- ViewDetails Column  -->
        <ng-container matColumnDef="ViewDetails">
            <th mat-header-cell *matHeaderCellDef>ViewDetails</th>
            <td mat-cell *matCellDef="let row">
                <!--  -->
                <mat-icon style="cursor: pointer;" (click)="ViewDoctorDetails(row.doctorId)" color="warn">
                    description
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
